name: lifesync
description: "A Flutter app to manage daily schedule and personal finances."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Local Database
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  
  # UI & Charts
  fl_chart: ^0.69.0
  table_calendar: ^3.1.2
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  path_provider: ^2.1.5
  shared_preferences: ^2.3.3
  
  # Export
  share_plus: ^10.1.3
  pdf: ^3.11.1
  csv: ^6.0.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
